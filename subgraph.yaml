specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC20UWatt
    network: matic
    source:
      address: "0xdD875635231E68E846cE190b1396AC0295D9e577"
      abi: ERC20UWatt
      startBlock: 48103724
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - DelegateChanged
        - DelegateVotesChanged
        - OwnerNominated
        - OwnershipTransferred
        - SetPermissionGranter
        - Transfer
        - UnergyEventAddressUpdated
      abis:
        - name: ERC20UWatt
          file: ./abis/ERC20UWatt.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
        - event: OwnerNominated(address)
          handler: handleOwnerNominated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SetPermissionGranter(address)
          handler: handleSetPermissionGranter
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UnergyEventAddressUpdated(address)
          handler: handleUnergyEventAddressUpdated
      file: ./src/erc-20-u-watt.ts
